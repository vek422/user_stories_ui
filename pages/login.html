<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Bank - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>

  <body>
    <nav class="navbar">
      <a href="../index.html" class="navbar-brand">
        <span class="highlight">Secure </span>Bank
      </a>
    </nav>

    <main class="login-container">
      <div class="login-header">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">
          Don't have an account?
          <a href="register.html" class="link">Register</a>
        </p>
      </div>

      <form id="loginForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="accountNumber" class="form-label">Account Number</label>
          <input
            type="text"
            id="accountNumber"
            name="accountNumber"
            class="form-input"
            placeholder="Enter your 10-digit account number"
            maxlength="10"
          />
          <span class="error-message" id="accountNumberError"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              maxlength="30"
              autocomplete="current-password"
            />
            <button
              type="button"
              class="password-toggle"
              id="togglePassword"
              aria-label="Toggle password visibility"
            >
              <svg
                class="eye-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg
                class="eye-off-icon hidden"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                ></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <button type="submit" class="btn-login" id="submitBtn">
          <span class="btn-text">Login</span>
          <span class="btn-loader hidden"></span>
        </button>
      </form>
    </main>

    <div class="popup-overlay hidden" id="successPopup">
      <div class="popup-card">
        <p class="popup-message">Customer login successful.</p>
      </div>
    </div>

    <script src="../js/db.js"></script>
    <script src="../js/loginValidation.js"></script>
  </body>
</html>
