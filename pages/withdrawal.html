<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Bank - Withdrawal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/transactions.css" />
  </head>

  <body>
    <nav class="navbar">
      <a href="../index.html" class="navbar-brand">
        <span class="highlight">Secure </span>Bank
      </a>
      <div class="navbar-menu">
        <a href="home.html" class="nav-link">Home</a>
        <a href="profile.html" class="nav-link">Profile</a>
        <a href="deposit.html" class="nav-link">Deposit</a>
        <button class="btn-logout" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <main class="transaction-container">
      <div class="transaction-header">
        <h1 class="transaction-title">Withdraw Money</h1>
        <p class="transaction-subtitle">Withdraw funds from your account</p>
      </div>

      <div class="balance-card">
        <span class="balance-label">Current Balance</span>
        <span class="balance-amount">₹<span id="currentBalance">0</span></span>
      </div>

      <div class="info-card">
        <p><strong>Minimum withdrawal:</strong> ₹1,000</p>
        <p><strong>Minimum balance required:</strong> ₹500</p>
      </div>

      <form id="withdrawalForm" class="transaction-form" novalidate>
        <div class="form-group">
          <label for="amount" class="form-label">Withdrawal Amount (₹)</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-input"
            placeholder="Enter amount (min ₹1000)"
            min="1000"
          />
          <span class="error-message" id="amountError"></span>
        </div>

        <button type="submit" class="btn-transaction btn-withdrawal">
          Withdraw
        </button>
      </form>

      <div class="result-card hidden" id="resultCard">
        <h2 class="result-title">Withdrawal Successful!</h2>
        <div class="result-details">
          <div class="result-row">
            <span class="result-label">Account Number</span>
            <span class="result-value" id="resultAccountNumber"
              >0000000000</span
            >
          </div>
          <div class="result-row">
            <span class="result-label">Customer Name</span>
            <span class="result-value" id="resultName">Customer</span>
          </div>
          <div class="result-row">
            <span class="result-label">Withdrawn Amount</span>
            <span class="result-value result-negative" id="resultAmount"
              >₹0</span
            >
          </div>
          <div class="result-row">
            <span class="result-label">Remaining Balance</span>
            <span class="result-value result-balance" id="resultBalance"
              >₹0</span
            >
          </div>
        </div>
        <button class="btn-another" id="anotherBtn">
          Make Another Withdrawal
        </button>
      </div>
    </main>

    <script src="../js/db.js"></script>
    <script src="../js/withdrawal.js"></script>
  </body>
</html>
