<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Bank - Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/register.css" />
  </head>

  <body>
    <nav class="navbar">
      <a href="../index.html" class="navbar-brand">
        <span class="highlight">Secure </span>Bank
      </a>
    </nav>

    <main class="register-container">
      <div class="register-header">
        <h1 class="register-title">Create Account</h1>
        <p class="register-subtitle">
          Already have an account? <a href="login.html" class="link">Sign in</a>
        </p>
      </div>

      <form id="registerForm" class="register-form" novalidate>
        <div class="form-group">
          <label for="aadharId" class="form-label">Aadhar ID</label>
          <input
            type="text"
            id="aadharId"
            name="aadharId"
            class="form-input"
            placeholder="Enter 12-digit Aadhar ID"
            maxlength="12"
          />
          <span class="error-message" id="aadharIdError"></span>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-input"
              placeholder="John"
              maxlength="50"
              autocomplete="given-name"
            />
            <span class="error-message" id="firstNameError"></span>
          </div>

          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-input"
              placeholder="Doe"
              maxlength="50"
              autocomplete="family-name"
            />
            <span class="error-message" id="lastNameError"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="john@example.com"
              autocomplete="email"
            />
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input
              type="tel"
              id="contactNumber"
              name="contactNumber"
              class="form-input"
              placeholder="Enter 10-digit number"
              maxlength="10"
              autocomplete="tel"
            />
            <span class="error-message" id="contactNumberError"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="address" class="form-label">Address</label>
          <textarea
            id="address"
            name="address"
            class="form-input form-textarea"
            placeholder="Enter street, city details"
            maxlength="100"
            rows="3"
            autocomplete="street-address"
          ></textarea>
          <span class="error-message" id="addressError"></span>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Create a password"
                maxlength="30"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="password-toggle"
                id="togglePassword"
                aria-label="Toggle password visibility"
              >
                <svg
                  class="eye-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon hidden"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <div class="password-wrapper">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-input"
                placeholder="Re-enter your password"
                maxlength="30"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="password-toggle"
                id="toggleConfirmPassword"
                aria-label="Toggle confirm password visibility"
              >
                <svg
                  class="eye-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon hidden"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <span class="error-message" id="confirmPasswordError"></span>
          </div>
        </div>

        <button type="submit" class="btn-register" id="submitBtn">
          <span class="btn-text">Register</span>
          <span class="btn-loader hidden"></span>
        </button>

        <div class="success-card hidden" id="successCard">
          <div class="success-icon"></div>
          <h2 class="success-title">Customer Registration successful.</h2>
          <div class="customer-details">
            <div class="detail-row">
              <span class="detail-label">Customer Account ID</span>
              <span class="detail-value" id="accountNumber">0000000000</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Customer Name</span>
              <span class="detail-value" id="customerName">John Doe</span>
            </div>
          </div>
          <button type="button" class="btn-login-redirect" id="goToLoginBtn">
            Go to Login
          </button>
        </div>
      </form>
    </main>

    <script src="../js/db.js"></script>
    <script src="../js/registerValidation.js"></script>
  </body>
</html>
