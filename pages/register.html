<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Bank - Register</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/register.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <a href="../index.html" class="navbar-brand">
        <span class="highlight">Secure </span>Bank
      </a>
    </nav>

    <!-- Registration Form -->
    <main class="register-container">
      <div class="register-header">
        <h1 class="register-title">Create Account</h1>
        <p class="register-subtitle">
          Already have an account? <a href="login.html" class="link">Sign in</a>
        </p>
      </div>

      <form id="registerForm" class="register-form" novalidate>
        <!-- Row 1: Full Name & Email -->
        <div class="form-row">
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="form-input"
              placeholder="John Doe"
              autocomplete="name"
            />
            <span class="error-message" id="fullNameError"></span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="john@example.com"
              autocomplete="email"
            />
            <span class="error-message" id="emailError"></span>
          </div>
        </div>

        <!-- Row 2: Phone & Date of Birth -->
        <div class="form-row">
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-input"
              placeholder="+1 (555) 123-4567"
              autocomplete="tel"
            />
            <span class="error-message" id="phoneError"></span>
          </div>

          <div class="form-group">
            <label for="dob" class="form-label">Date of Birth</label>
            <input
              type="date"
              id="dob"
              name="dob"
              class="form-input"
              autocomplete="bday"
            />
            <span class="error-message" id="dobError"></span>
          </div>
        </div>

        <!-- Row 3: Password & Confirm Password -->
        <div class="form-row">
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Create a strong password"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="password-toggle"
                id="togglePassword"
                aria-label="Toggle password visibility"
              >
                <svg
                  class="eye-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon hidden"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
            <span class="strength-text" id="strengthText"></span>
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <div class="password-wrapper">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-input"
                placeholder="Re-enter your password"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="password-toggle"
                id="toggleConfirmPassword"
                aria-label="Toggle confirm password visibility"
              >
                <svg
                  class="eye-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon hidden"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <span class="error-message" id="confirmPasswordError"></span>
          </div>
        </div>

        <!-- Terms & Conditions -->
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" name="terms" />
            <span class="checkbox-custom"></span>
            <span class="checkbox-text"
              >I agree to the <a href="#" class="link">Terms of Service</a> and
              <a href="#" class="link">Privacy Policy</a></span
            >
          </label>
          <span class="error-message" id="termsError"></span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-register" id="submitBtn">
          <span class="btn-text">Create Account</span>
          <span class="btn-loader hidden">
            <svg
              class="spinner"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="10" opacity="0.25"></circle>
              <path d="M12 2a10 10 0 0 1 10 10" opacity="0.75"></path>
            </svg>
          </span>
        </button>

        <!-- Success Message -->
        <div class="success-message hidden" id="successMessage">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <span>Account created successfully!</span>
        </div>
      </form>
    </main>

    <script src="../js/registerValidation.js"></script>
  </body>
</html>
