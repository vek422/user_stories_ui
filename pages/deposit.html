<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Bank - Deposit</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/transactions.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <a href="../index.html" class="navbar-brand">
        <span class="highlight">Secure </span>Bank
      </a>
      <div class="navbar-menu">
        <a href="home.html" class="nav-link">Home</a>
        <a href="profile.html" class="nav-link">Profile</a>
        <a href="withdrawal.html" class="nav-link">Withdrawal</a>
        <button class="btn-logout" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="transaction-container">
      <div class="transaction-header">
        <h1 class="transaction-title">Deposit Money</h1>
        <p class="transaction-subtitle">Add funds to your account</p>
      </div>

      <!-- Current Balance Card -->
      <div class="balance-card">
        <span class="balance-label">Current Balance</span>
        <span class="balance-amount">₹<span id="currentBalance">0</span></span>
      </div>

      <form id="depositForm" class="transaction-form" novalidate>
        <div class="form-group">
          <label for="amount" class="form-label">Deposit Amount (₹)</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-input"
            placeholder="Enter amount"
            min="1"
          />
          <span class="error-message" id="amountError"></span>
        </div>

        <button type="submit" class="btn-transaction btn-deposit">
          Deposit
        </button>
      </form>

      <!-- Success Card (shown after deposit) -->
      <div class="result-card hidden" id="resultCard">
        <h2 class="result-title">Deposit Successful!</h2>
        <div class="result-details">
          <div class="result-row">
            <span class="result-label">Account Number</span>
            <span class="result-value" id="resultAccountNumber"
              >0000000000</span
            >
          </div>
          <div class="result-row">
            <span class="result-label">Customer Name</span>
            <span class="result-value" id="resultName">Customer</span>
          </div>
          <div class="result-row">
            <span class="result-label">Deposited Amount</span>
            <span class="result-value result-positive" id="resultAmount"
              >₹0</span
            >
          </div>
          <div class="result-row">
            <span class="result-label">New Balance</span>
            <span class="result-value result-balance" id="resultBalance"
              >₹0</span
            >
          </div>
        </div>
        <button class="btn-another" id="anotherBtn">
          Make Another Deposit
        </button>
      </div>
    </main>

    <script src="../js/db.js"></script>
    <script src="../js/deposit.js"></script>
  </body>
</html>
